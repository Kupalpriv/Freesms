<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SMS - LBC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Free SMS Service</h1>
        <p>Send free SMS within the Philippines using LBC API</p>
        <form id="smsForm">
            <div class="input-group">
                <label for="number">Phone Number (PH only)</label>
                <input type="text" id="number" name="number" placeholder="09123456789" required>
            </div>
            
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            
            <button type="submit" class="fancy-button">Submit</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <footer>
        <div class="footer-container">
            <p class="footer-text">Â© 2024 All Rights Reserved | Churchill</p>
            <div class="footer-animation">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Sending...';
            responseDiv.classList.add('visible');

            try {
                const res = await fetch('/send-sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number, message }),
                });

                const data = await res.json();
                if (data.success) {
                    responseDiv.textContent = data.message;
                } else {
                    responseDiv.textContent = data.error || 'Failed to send SMS.';
                }
            } catch (err) {
                responseDiv.textContent = 'Error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>

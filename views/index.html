<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free SMS - LBC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-title">Free SMS Service</h1>
        <p>Send free SMS using LBC API</p>
        <form id="smsForm">
            <div class="input-group">
                <label for="number">Phone Number (suppport 08-09 number)</label>
                <input type="text" id="number" name="number" placeholder="08XXXXXXXXX or 09XXXXXXXXX" required>
            </div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="fancy-button">Submit</button>
        </form>
        <div id="response" class="response"></div>
    </div>
    <footer>
        <div class="footer-container">
            <p class="footer-text">Â© 2024 All Rights Reserved | Churchill</p>
            <div class="footer-animation">
                <span class="circle"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
